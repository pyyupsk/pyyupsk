name: ğŸ“ Update writings from RSS

on:
  schedule:
    # Runs daily at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5.0.0
        name: â¬‡ï¸ Checkout repository

      - uses: oven-sh/setup-bun@v2.0.2
        name: ğŸ¥Ÿ Setup Bun

      - name: ğŸ“ Update writings
        run: |
          bun run update:writings
          git diff --quiet || (git config --global user.email "github-actions[bot]@users.noreply.github.com" && git config --global user.name "github-actions[bot]" && git add README.md && git commit -m "docs: update latest writings from RSS feed ğŸ“" && git push)