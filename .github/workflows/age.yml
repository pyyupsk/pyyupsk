name: 🎂 Update age in README

on:
  schedule:
    # Runs on January 23rd at 00:00 UTC
    - cron: "0 0 23 1 *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5.0.0
        name: ⬇️ Checkout repository

      - uses: oven-sh/setup-bun@v2.0.2
        name: 🥟 Setup Bun

      - name: 🎂 Update age
        run: |
          bun run update:age
          git diff --quiet || (git config --global user.email "github-actions[bot]@users.noreply.github.com" && git config --global user.name "github-actions[bot]" && git add README.md && git commit -m "chore: update age to reflect birthday 🎂" && git push)
