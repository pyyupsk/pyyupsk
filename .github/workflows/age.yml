name: ğŸš€ Update the @pyyupsk age

on:
  # run at January, 23
  schedule:
    - cron: '0 0 23 1 *'
  # manual trigger
  workflow_dispatch:
  # re-run on push
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        name: â¬‡ï¸ Checkout repository
      - uses: pnpm/action-setup@v4
        name: ğŸ› ï¸ Setup pnpm
      - uses: actions/setup-node@v4
        name: ğŸ“¦ Setup Node.js
        with:
          node-version: 22
          cache: pnpm
      - name: ğŸ” Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸš€ Update age
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm run update:age
          pnpm run format
          git diff --quiet || (git config --global user.email "github-actions[bot]@users.noreply.github.com" && git config --global user.name "github-actions[bot]" && git add . && git commit -m "docs: update age" && git push)
